name: Build
on: [ push, pull_request, workflow_dispatch ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build
        run: docker-compose build --pull

      - name: up
        run: docker-compose up -d

      - name: test
        # disable TTY: workaround for https://github.com/actions/runner/issues/241
        run: docker-compose exec -T app rake RAILS_ENV=test

      - name: logs
        if: ${{ always() }}
        run: docker-compose logs | tee artifacts/docker-compose.log

      - name: upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: artifacts/**

      - name: down
        if: ${{ always() }}
        run: docker-compose down --remove-orphans
